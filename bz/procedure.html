<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  </head>
  <body>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.0.9/lib/index.js"></script>
    <div id="app">
    <div><template>
        <el-steps :active="active" finish-status="success">
          <el-step title="本地"></el-step>
          <el-step title="翻译平台准备"></el-step>
          <el-step title="开始翻译"></el-step>
          <el-step title="手动覆盖"></el-step>
          <el-step title="man脚本"></el-step>
          <el-step title="检测"></el-step>
          <el-step title="提交"></el-step>
        </el-steps>

        <el-button style="margin-top: 12px;" @click="next" type="success">下一步</el-button>
    </div></template>
    </div>
  </body>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script type="text/javascript">
   new Vue({
       el: '#app',
       data: function() {
           return { active: 0 }
       },
       methods: {
           next() {
               if (this.active++ > 6) this.active = 0;
           }
       }
   })
  </script>
</html>
